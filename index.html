<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        <marquee class="maq" direction="left">DERBY'S WEATHER FORECAST</marquee>

    </h1>
   
    <div class="main">
        <section class="sub">
            <section class="names">
                <h1>WEATHER FORECAST</h1>
                <input placeholder="Enter city name" id="cityinput" type="text">
                <button id="add" type="click">Submit</button>
            </section>

            <section class="display">
                <div class="weather">
                    <p class="town" id="cities">City:</p> 
                    <div>
                    <p class="des" id="description">Today's forecast:</p>
                    <p id="morning"></p>
                    <p id="afternoon"></p>
                    <p id="evening"></p>
                    </div>

                   
                </div>     
                    
            </section>

        </section>
    </div>
    





    <script src="script.js"></script>
</body>
</html>
